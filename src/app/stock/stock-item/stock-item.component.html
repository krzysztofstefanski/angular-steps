<div class="stock-container">
  <div class="name">{{stock.name + ' - (' + stock.code + ')'}}</div>
<div class="price" [class]="stock.isPositiveChange ? 'positive' : 'negative'">${{stock.price}}</div>
<button class="button-1" (click)='toggleFavourite($event)'[disabled]="stock.favourite">Add to favourite</button>
</div>
